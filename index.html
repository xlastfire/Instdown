<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Media Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 2rem;
        }
    </style>
</head>
<body>

<div id="app" class="container max-w-lg mx-auto p-4 sm:p-6">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-700">Mobile Media Fetcher</h1>
        <p class="text-gray-500 mt-1">Paste an Instagram URL below to find media.</p>
    </header>

    <div class="bg-white p-6 rounded-xl shadow-lg w-full">
        <div class="mb-4">
            <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">Instagram URL</label>
            <input type="url" id="urlInput" placeholder="https://www.instagram.com/p/..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" />
        </div>

        <button id="fetchButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50" onclick="fetchMedia()">
            <span id="buttonText">Fetch Content</span>
            <span id="loadingIndicator" class="hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </span>
        </button>
    </div>

    <div id="statusMessage" class="mt-4 p-4 bg-yellow-100 text-yellow-800 rounded-lg shadow-md hidden" role="alert"></div>

    <div id="resultsContainer" class="mt-6 space-y-4">
        <!-- Download links will be dynamically injected here -->
    </div>

    <footer class="mt-auto pt-8 text-center text-xs text-gray-500 border-t border-gray-200 pt-4">
        <p class="mb-2">⚠️ **Disclaimer:** This tool uses an unofficial third-party API for demonstration purposes.</p>
        <p>Ensure you have the right to download and use the content according to the platform's terms and copyright laws.</p>
    </footer>
</div>

<script>
    const API_URL = "https://delirius-apiofc.vercel.app/download/instagram";
    const urlInput = document.getElementById('urlInput');
    const fetchButton = document.getElementById('fetchButton');
    const buttonText = document.getElementById('buttonText');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const statusMessage = document.getElementById('statusMessage');
    const resultsContainer = document.getElementById('resultsContainer');

    // Helper to display messages (like your print("Failed: ", e))
    function showMessage(text, isError = false) {
        statusMessage.textContent = text;
        statusMessage.className = isError 
            ? 'mt-4 p-4 bg-red-100 text-red-800 rounded-lg shadow-md block' 
            : 'mt-4 p-4 bg-yellow-100 text-yellow-800 rounded-lg shadow-md block';
        // Hide after 5 seconds if not an error
        if (!isError) {
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
    }

    // Function to set loading state
    function setLoading(isLoading) {
        fetchButton.disabled = isLoading;
        if (isLoading) {
            buttonText.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            statusMessage.classList.add('hidden');
            resultsContainer.innerHTML = '';
        } else {
            buttonText.classList.remove('hidden');
            loadingIndicator.classList.add('hidden');
        }
    }

    async function fetchMedia() {
        const url = urlInput.value.trim();
        if (!url) {
            showMessage("Please enter a valid Instagram URL.", true);
            return;
        }

        setLoading(true);
        resultsContainer.innerHTML = ''; // Clear previous results

        try {
            const response = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`, {
                method: 'GET',
                // Mimicking the Python script's timeout logic
                signal: AbortSignal.timeout(30000) 
            });

            if (!response.ok) {
                throw new Error(`API returned status code: ${response.status}`);
            }

            const jsonResponse = await response.json();
            const items = jsonResponse.data || [];
            
            showMessage(`Found ${items.length} item(s). Click to download.`);

            if (items.length === 0) {
                showMessage("No downloadable items found or the URL is invalid.", true);
                return;
            }

            items.forEach((item, index) => {
                const mediaUrl = item.url;
                const mediaType = item.type || 'video';
                const ext = mediaType === 'video' ? 'mp4' : 'jpg';
                const timeStamp = new Date().getTime(); // Simpler timestamp for uniqueness
                const suggestedFileName = `insta_media_${timeStamp}_${index + 1}.${ext}`;

                const resultCard = `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 flex items-center justify-between shadow-sm">
                        <span class="text-sm font-medium text-gray-700">
                            Item ${index + 1} (${mediaType})
                        </span>
                        <a href="${mediaUrl}" download="${suggestedFileName}" 
                           class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition duration-150">
                            Download .${ext.toUpperCase()}
                        </a>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', resultCard);
            });

        } catch (error) {
            console.error("Fetch failed:", error);
            showMessage(`Failed to fetch: ${error.message}. Please check the URL and try again.`, true);
        } finally {
            setLoading(false);
        }
    }
</script>

</body>
</html>
